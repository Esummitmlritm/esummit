<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Continuous Starry Background with Connections</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .stars {
        position: absolute;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: drift 20s linear infinite;
        transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    }
    @keyframes drift {
        0% { transform: translate(0, 0); opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translate(calc(-10vw + 20vw * var(--drift-x)), calc(-10vh + 20vh * var(--drift-y))); opacity: 0; }
    }
    .line {
        position: absolute;
        width: 1px;
        background-color: rgba(255, 255, 255, 0.2);
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<script>
    const starsContainer = document.getElementById('stars');
    const stars = [];
    const glowRadius = 120;
    const maxStars = 150;

    // Function to create stars continuously
    function createStar() {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.setProperty('--drift-x', Math.random());
        star.style.setProperty('--drift-y', Math.random());
        starsContainer.appendChild(star);
        stars.push(star);

        // Remove star after its animation completes to keep the count under control
        setTimeout(() => {
            star.remove();
            stars.splice(stars.indexOf(star), 1);
        }, 20000); // Remove star after 20 seconds (matches animation duration)
    }

    // Maintain continuous star creation
    setInterval(() => {
        if (stars.length < maxStars) {
            createStar();
        }
    }, 200); // Adjust interval for smoother appearance

    // Connect nearby stars with lines
    function connectStars() {
        document.querySelectorAll('.line').forEach(line => line.remove());
        for (let i = 0; i < stars.length; i++) {
            for (let j = i + 1; j < stars.length; j++) {
                const star1 = stars[i];
                const star2 = stars[j];
                const star1Rect = star1.getBoundingClientRect();
                const star2Rect = star2.getBoundingClientRect();

                const distance = Math.hypot(star1Rect.left - star2Rect.left, star1Rect.top - star2Rect.top);
                if (distance < 80) {
                    const line = document.createElement('div');
                    line.classList.add('line');
                    line.style.width = `${distance}px`;
                    const angle = Math.atan2(star2Rect.top - star1Rect.top, star2Rect.left - star1Rect.left) * (180 / Math.PI);
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.left = `${star1Rect.left + star1Rect.width / 2}px`;
                    line.style.top = `${star1Rect.top + star1Rect.height / 2}px`;

                    starsContainer.appendChild(line);
                }
            }
        }
    }

    // Smooth animation using requestAnimationFrame
    function animateStars() {
        connectStars();
        requestAnimationFrame(animateStars);
    }

    // Glow effect on mouse movement
    document.addEventListener('mousemove', (e) => {
        stars.forEach(star => {
            const starRect = star.getBoundingClientRect();
            const starX = starRect.left + starRect.width / 2;
            const starY = starRect.top + starRect.height / 2;
            const distance = Math.hypot(e.clientX - starX, e.clientY - starY);
            if (distance < glowRadius) {
                star.style.transform = 'scale(1.4)';
                star.style.boxShadow = '0 0 10px 4px rgba(255, 255, 255, 0.7)';
                star.style.opacity = 1;
            } else {
                star.style.transform = 'scale(1)';
                star.style.boxShadow = 'none';
                star.style.opacity = 0.7;
            }
        });
    });

    // Start the animation
    animateStars();
</script>

</body>
</html>
