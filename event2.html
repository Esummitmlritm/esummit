<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Events</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="event2.css" />
</head>
<body>

<header>
    <h2>Event List</h2>
</header>

<div class="container pad">
    <div class="row">
        <div class="col-md-6 col-12">
            <ul></ul>
        </div>
        <div class="col-md-6 col-12">
            <!-- Desktop Event Details Section -->
            <div class="event-info d-none d-md-block">
                <h3>Event Details</h3>
                <p id="eventDetails"></p>
                <button id="registerbutton" class="btn btn-1">Register now</button>
            </div>
            
            <!-- Mobile Modal for Event Details -->
            <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            <img id="modalEventPoster" class="event-img" src="" alt="Event Poster" />
                            <p id="modalEventDetails"></p>
                            <button id="modalRegisterButton" class="btn btn-1">Register now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="event2.js"></script>

</body>
</html>
